<h3>Two Factor authentication</h3>

<table class="form-table">

    <tr>
        <th><label for="2faPhone">Phone Number.</label></th>

        <td>
            <input type="text" name="2faPhone" id="2faPhone" value="{{phoneValue}}" class="regular-text" /><br />
            <span class="description">Phone Number user for Two Factor Authentication. (format [+][prefix][number] - example for a french number +3373586948)</span>
        </td>
    </tr>

</table>
